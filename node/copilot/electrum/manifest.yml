# The manifest for the "electrum" service.
# Read the full specification for the "Backend Service" type at:
#  https://aws.github.io/copilot-cli/docs/manifest/backend-service/

# Your service name will be used in naming your resources like log groups, ECS services, etc.
name: electrum
type: Backend Service

# Your service does not allow any traffic.

# Configuration for your containers and service.
image:
  # Docker build arguments. For additional overrides: https://aws.github.io/copilot-cli/docs/manifest/backend-service/#image-build
  build: copilot/electrum/Dockerfile
  port: 50002

storage:
  volumes:
    myManagedEFSVolume:
      efs: true
      path: /root/electrum_data
      read_only: false

cpu: 1024       # Number of CPU units for the task.
memory: 2048    # Amount of memory in MiB used by the task.
count: 1       # Number of tasks that should be running in your service.
exec: true     # Enable running commands in your container.

deployment: # The deployment strategy
  rolling: 'recreate' # Stops existing tasks before new ones are started for faster deployments.

secrets:
  SERVER_CRT:
    secretsmanager: '${COPILOT_APPLICATION_NAME}/${COPILOT_ENVIRONMENT_NAME}/electrum:server_crt::'
  SERVER_KEY:
    secretsmanager: '${COPILOT_APPLICATION_NAME}/${COPILOT_ENVIRONMENT_NAME}/electrum:server_key::'
  RPC_USER:
    secretsmanager: '${COPILOT_APPLICATION_NAME}/${COPILOT_ENVIRONMENT_NAME}/garlicoin-core:rpc_user::'
  RPC_PASSWORD:
    secretsmanager: '${COPILOT_APPLICATION_NAME}/${COPILOT_ENVIRONMENT_NAME}/garlicoin-core:rpc_password::'
